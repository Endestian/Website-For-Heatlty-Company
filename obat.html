	<section>

				<tr>
					<td>
						<label for="Praktikum">Obat</label>

                    <td>

					</td>
					<td>
						<input rows="5" cols="60" type="text" name ="nama" placeholder="Nama" maxlength="30" required>

<script>
$(document).ready(function(){
	var i = 1;
	$('#add').click(function(){
		i++;
		$('#dynamic_field').append('<td id="row'+i+'"><input rows="5" cols="60" type="text" name ="nama" placeholder="Nama" maxlength="30" required><button id="remove" name="remove" class="btn btn-danger btn_remove" >X</button></td>')
	});
	$(document).on('click', '.btn_remove', function(){
		var button_id =$(this).attr("id");
		$("row"+button_id+'').remove();
	});
	$('#submit').click(function(){
		$.ajax({
			url:"simpan_obat.php",
			method:"post",
			data:$('#obat').serialize()
		});
	});
});
</script>
